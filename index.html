<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo 1</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Sign Up Form</h1>
        <form>
            <input type="text" name="firstName" id="firstName" placeholder="First Name"/>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" />
            <input type="email" name="email" id="email" placeholder="email Address" />
            <input type="tel" name="telephone" id="telephone" placeholder="999-999-9999" maxlength="15" minlength="15" />
            <input type="date" name="birthday" id="birthday" />
            <input type="color" name="favColor" id="favColor" />
            <input type="range" name="range" id="range" />
            <textarea name="comment" id="comment">Add your content here.</textarea>
            
            <input type="radio" name="meetingDay" class="meetingDay" value="Monday" />
            <input type="radio" name="meetingDay" class="meetingDay" value="Tuesday" />
            <input type="radio" name="meetingDay" class="meetingDay" value="Wednesday" />
            <input type="radio" name="meetingDay" class="meetingDay" value="Thursday" />
            <input type="radio" name="meetingDay" class="meetingDay" value="Friday" />

            <input type="checkbox" name="multiMeeting" class="multiMeeting" value="Monday" />
            <input type="checkbox" name="multiMeeting" class="multiMeeting" value="Tuesday" />
            <input type="checkbox" name="multiMeeting" class="multiMeeting" value="Wednesday" />
            <input type="checkbox" name="multiMeeting" class="multiMeeting" value="Thursday" />
            <input type="checkbox" name="multiMeeting" class="multiMeeting" value="Friday" />
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
